<body>
   <h1>Travel reservation form</h1>
  <h2>*donotes mandotory</h2>
  <label for="nama">Full name*:</label>
  <input type="text" id="nama" placeholder="firstnamelastname"/>
  <br /><br/>
  
  <label for="email">Email address*:</label>
  <input type="text" id="email" placeholder="EMAIL_ADDRESS"/>
  <br /><br />
  
    <label for="tour">Select tour package":</label>
  <select id="tour">
    <option>Goa</option>
  </select>
  <br/><br/>
  
     <label for="tanggal">Arrival date*:</label>
  <input type="date" id="tanggal">
  <br /><br />
  
<label for="number">Number of persons*:</label>
  <input type="number" id="number" placeholder="UNKNOW_TYPE"/>
  <br/><br/>
  
   <label>What would you want to avail?*:</label>
  <input type="checkbox" id="hb1" name="hobi" /><label for="hb1">Boarding</label>
  <input type="checkbox" id="hb2" name="hobi" /><label for="hb2">Fooding</label>
  <input type="checkbox" id="hb3" name="hobi" /><label for="hb3">sight seeing</label>
  <br /><br />
  
   <label for="code">Discount coupon code:</label>
  <input type="number" id="code">
  <br /><br />
  
   <label>Terms and conditions*</label>
  <input type="radio" id="agree"/><label for="agree">i agree</label>
  <input type="radio" id="disagree"/><label for="disagree">i disagree</label>
  <br /><br />
  
  
  <input type="submit" value="Complete reservation" />
</body>
